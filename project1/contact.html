<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="/photos/logowhite.png">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html"  >About</a></li>
                <li><a href="quizzz.html" >Quiz </a></li>
                <li><a href="beingYou.html" >Being you again</a></li>
                <li><a href="contact.html" >Feedback</a></li>
            </ul>
        </div>
    </nav>
<br>
<br>
    <div class="container">
        <div class="inner">
            <form action="" id="feedback_registration">
                <h3>Feedback Form</h3>
                <div class="form-group">
                    <input type="text" id ="first" placeholder="First Name" class="form-control">
                    <input type="text" id ="last" placeholder="Last Name" class="form-control">
                </div>
                <div class="form-wrapper">
                    <input type="number" id ="mobile" placeholder="Mobile Number" class="form-control">
                    <i class="zmdi zmdi-account"></i>
                </div>
                <div class="form-wrapper">
                    <input type="date" id ="dob" placeholder="DOB" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" id ="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <div class="form-wrapper">
                Feedback: <textarea name="writings" id="feedback" cols="50" rows="10"
                    placeholder="What do you feel about us?" required></textarea></div>
                <button>Submit
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
                <div>
                    <button onclick="window.open('./registered_data.html');">View Saved Registration</button>
                </div>
            </form>
        </div>   
    </div>
    <br>
    <br>
    <div class="footer">
        <p>follow us: instagram &emsp;&emsp;&emsp;&emsp;FeelYourselfHeal &emsp;&emsp;&emsp;&emsp; contact us: 777 777 7777</p>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="./feedback.js"></script>
</body>
</html>
